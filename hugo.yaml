# Hugo configuration file
title: Aigency

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

enableInlineShortcodes: true

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: About
      pageRef: /about
      weight: 1
    - name: Get Started
      pageRef: /get_started
      weight: 2
    - name: Docs
      pageRef: /docs/aigency
      weight: 3
    #- name: Contact
    #  url: "https://github.com/aigency-project"
    #  weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/aigency-project"
      params:
        icon: github
#    - name: Twitter
#      weight: 6
#      url: "https://twitter.com/"
#      params:
#        icon: x-twitter

params:
  page:
    width: wide
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/aigency_black.png
      dark: images/aigency_white.png
      link: /
      width: 50
      height: 50

  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: false
